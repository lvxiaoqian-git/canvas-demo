        <a href="./bage/classification.html">分类</a>

    <div id="box1" class="htmleaf-container">
        <div class="htmleaf-content">
            <input type="text" id="input" placeholder="请输入内容" value="#countdown" title="type and press enter" />
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="./js/script.js"></script>
</body>
<script>
    $(document).ready(function () {
        $("canvas").hide();
        $('#box1').hide();




        
        // --------------- 屏保效果 ------------------------------------
        var count = 0;
        var outTime = 0.1;//分钟
        window.setInterval(go, 1000);
        function go() {
            count++;
            if (count == outTime * 60) {
                $("#box").hide();
                $("canvas").show();
                // alert("您因长时间未进行操作导致页面过期");
            }
        }
        var x;
        var y;
        //监听鼠标
        document.onmousemove = function (event) {
            var x1 = event.clientX;
            var y1 = event.clientY;
            if (x != x1 || y != y1) {
                count = 0;
            }
            x = x1;
            y = y1;
        };

        //监听键盘
        document.onkeydown = function () {
            count = 0;
        };

        document.onkeydown = function (e) {
            console.log(e)
            if (e.keyCode === 32 || e.keyCode === 13) {
                $("canvas").hide();
                $('#box1').hide();
                $("#box").show();
                //全屏必须用户主动触发
                // let oBody = document.getElementById('box1')
                // oBody.requestFullscreen()
            }
        };
        // -------------------------------------------------------------
    })
</script>
